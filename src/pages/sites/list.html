---
layout: default.njk
permalink: "/sites-list/"
---

<div class="mb-10">
    <a href="/sites/" class="text-base leading-7 text-red-100">Thumbnails list <span aria-hidden="true">â†’</span></a>
</div>

<ul role="list" class="divide-y divide-gray-200 list-none">
    {% for site in sites %}
    <li
        class="relative bg-white py-5 px-4 focus-within:ring-2 focus-within:ring-inset focus-within:ring-red-600 hover:bg-gray-50">
        <div class="flex justify-between space-x-3">
            <div class="min-w-0 flex-1">
                <a href="/sites/{{ site.name | slugify}}/" class="block focus:outline-none">
                    <span class="absolute inset-0" aria-hidden="true"></span>
                    <p class="truncate font-medium text-gray-900 text-lg">{{ site.name }}</p>
                </a>
            </div>
        </div>
        <div class="mt-1">
            <div class="text-gray-600 prose prose-sm max-w-none">{{ site.description | markdownIt | safe }}</div>
        </div>
    </li>
    {% endfor %}
</ul>
